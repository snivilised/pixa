profiles:
  blur:
    strip: true
    interlace: "plane"
    gaussian-blur: "0.05"
  sf:
    dry-run: true
    strip: true
    interlace: "plane"
    sampling-factor: "4:2:0"
  adaptive:
    strip: true
    interlace: "plane"
    gaussian-blur: "0.25"
    adaptive-resize: "60"
schemes:
  blur-sf:
    profiles: ["blur", "sf"]
  adaptive-sf:
    profiles: ["adaptive", "sf"]
  adaptive-blur:
    profiles: ["adaptive", "blur"]
  singleton: ["adaptive"]
sampler:
  files: 2
  folders: 1
advanced:
  abort-on-error: false
  program-timeout: "20s"
  no-program-retries: 0
  labels:
    adhoc: ADHOC
    legacy: .LEGACY
    journal-suffix: .$journal.txt
    trash: TRASH
  extensions:
    suffixes-csv: "jpg,jpeg,png"
    transforms-csv: lower
    map:
      jpeg: jpg
logging:
  log-path: "~/snivilised/pixa/pixa.log"
  max-size-in-mb: 10
  max-backups: 3
  max-age-in-days: 30
  level: info
  time-format: "2006-01-02 15:04:05"
