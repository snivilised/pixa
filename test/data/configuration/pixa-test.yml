profiles:
  blur:
    strip: true
    interlace: "plane"
    gaussian-blur: "0.05"
  sf:
    dry-run: true
    strip: true
    interlace: "plane"
    sampling-factor: "4:2:0"
  adaptive:
    strip: true
    interlace: "plane"
    gaussian-blur: "0.25"
    adaptive-resize: "60"
sampler:
  files: 2
  folders: 1
  schemes:
    blur-sf:
      profiles: ["blur", "sf"]
    adaptive-sf:
      profiles: ["adaptive", "sf"]
    adaptive-blur:
      profiles: ["adaptive", "blur"]
    singleton: ["adaptive"]
advanced:
  abort-on-error: false
  external-program-execution-timeout: "20s"
  external-program-execution-retry: 0
  legacy-file-dot-suffix: LEGACY
  journal-file-dot-suffix: JOURNAL
  trash-label: TRASH
  shrink-label: SHRINK
